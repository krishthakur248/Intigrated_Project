<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zitsu - Login</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --light: #f1f5f9;
            --dark: #0f172a;
            --success: #22c55e;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .error-message {
            color: var(--error);
            margin-bottom: 15px;
            display: none;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login h3 {
            position: relative;
            margin-bottom: 20px;
        }
        
        .social-login h3::before,
        .social-login h3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: #ddd;
        }
        
        .social-login h3::before {
            left: 0;
        }
        
        .social-login h3::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Zitsu</h1>
            <p>Connect with anyone, anywhere</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            
            <div class="error-message" id="error-message">Invalid email or password. Please try again.</div>
            
            <div class="tab-content active" id="login-tab">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit">Log In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot your password?</a>
                </div>
            </div>
            
            <div class="tab-content" id="register-tab">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <div class="social-login">
                <h3>Or continue with</h3>
                <div class="social-buttons">
                    <div class="social-button" id="google-login">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="#EA4335" d="M5.26620003,9.76452941 C6.19878754,6.93863203 8.85444915,4.90909091 12,4.90909091 C13.6909091,4.90909091 15.2363636,5.50909091 16.4527273,6.49090909 L19.0290909,3.91636364 C17.1527273,2.14545455 14.7272727,1 12,1 C7.27006974,1 3.1977497,3.97869741 1.24328544,8.06449284 L5.26620003,9.76452941 Z"></path>
                            <path fill="#34A853" d="M16.0407269,18.0125889 C14.9509167,18.7163016 13.5660892,19.0909091 12,19.0909091 C8.86648613,19.0909091 6.21911939,17.076871 5.27698177,14.2678769 L1.23746264,15.9446708 C3.19279051,19.8 7.26500293,22 12,22 C14.9328362,22 17.7353462,20.9015061 19.5527496,18.9878415 L16.0407269,18.0125889 Z"></path>
                            <path fill="#FBBC05" d="M5.27698177,14.2678769 C5.03832634,13.556323 4.90909091,12.7937589 4.90909091,12 C4.90909091,11.2182781 5.03443647,10.4668121 5.26620003,9.76452941 L1.24328544,8.06449284 C0.43658717,9.26362033 0,10.5945981 0,12 C0,13.4226705 0.444780743,14.7724098 1.23746264,15.9446708 L5.27698177,14.2678769 Z"></path>
                            <path fill="#4285F4" d="M12,7.27272727 C13.4300529,7.27272727 14.7059797,7.76027986 15.6969697,8.65015166 L18.0090909,6.33712834 C16.2328767,4.65663883 14.2646866,3.72727273 12,3.72727273 C8.85444915,3.72727273 6.19878754,5.75681385 5.26620003,8.58271123 L9.25761605,10.2791478 C9.76944117,8.5712872 10.8596218,7.27272727 12,7.27272727 Z"></path>
                        </svg>
                    </div>
                    
                    <div class="social-button" id="microsoft-login">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="#f25022" d="M1 1h10v10H1V1z"></path>
                            <path fill="#00a4ef" d="M1 13h10v10H1V13z"></path>
                            <path fill="#7fba00" d="M13 1h10v10H13V1z"></path>
                            <path fill="#ffb900" d="M13 13h10v10H13V13z"></path>
                        </svg>
                    </div>
                    
                    <div class="social-button" id="apple-login">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="#000000" d="M14.94,5.19A4.38,4.38,0,0,0,16,2,4.44,4.44,0,0,0,13,3.52,4.17,4.17,0,0,0,12,6.61,3.69,3.69,0,0,0,14.94,5.19Zm2.52,7.44a4.51,4.51,0,0,1,2.16-3.81,4.66,4.66,0,0,0-3.66-2c-1.56-.16-3,.91-3.83.91s-2-.89-3.3-.87A4.92,4.92,0,0,0,4.69,9.39C2.93,12.45,4.24,17,6,19.47,6.8,20.68,7.8,22.05,9.12,22s1.75-.82,3.28-.82,2,.82,3.3.79,2.22-1.24,3.06-2.45a11,11,0,0,0,1.38-2.85A4.41,4.41,0,0,1,17.46,12.63Z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // Hide error message when switching tabs
                document.getElementById('error-message').style.display = 'none';
            });
        });
        
        // Form submissions
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // This would typically be an API call to authenticate
            // For demo purposes, we'll simulate a successful login
            if (email && password) {
                // Redirect to main app page
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            // This would typically be an API call to register the user
            // For demo purposes, we'll simulate a successful registration
            if (name && email && password) {
                // Redirect to main app page
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Please fill all fields';
                errorMessage.style.display = 'block';
            }
        });
        
        // Social login buttons
        document.getElementById('google-login').addEventListener('click', () => {
            // This would typically open Google OAuth
            window.location.href = 'index.html';
        });
        
        document.getElementById('microsoft-login').addEventListener('click', () => {
            // This would typically open Microsoft OAuth
            window.location.href = 'index.html';
        });
        
        document.getElementById('apple-login').addEventListener('click', () => {
            // This would typically open Apple OAuth
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
